<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取标签</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            float: left;
            margin: 10px;
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv = document.getElementsByTagName('div');
            for (var i=0;i<=oDiv.length;i++){
                oDiv[i].style.background='red';
            }
        }
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
