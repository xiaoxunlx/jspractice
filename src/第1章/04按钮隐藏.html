<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: aqua;
            display: none;
        }
    </style>
    <script>
        function showhide() {
            var oDiv = document.getElementById('div1');
            if (oDiv.style.display=="none") {
                oDiv.style.display="block";
            }else {
                oDiv.style.display="none";
            }
        }
    </script>
</head>
<body>
<input type="button" value="显示隐藏" onclick="showhide()">
<div id="div1"></div>
</body>
</html>
