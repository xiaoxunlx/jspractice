<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提取事件</title>
    <script>
        window.onload=function(){
            var Btn = document.getElementById('btn1');
            Btn.onclick=function () {
                alert('a')
            };
        };
    </script>
</head>
<body>
<input type="button" value="a" id="btn1">
<div id="div1"></div>
</body>
</html>
